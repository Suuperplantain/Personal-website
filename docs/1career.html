<html>
    <head>
        <title>Career Aspirations - Terkaudoon Abbo</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <style>
            :root {
                --accent-color: #f56a6a;
                --text-color: #2e2e2e;
                --light-bg: #f8f9fa;
            }

            .openai-hero {
                width: 50%;
                margin: 2rem auto;
                padding: 20px;
                background: rgba(255,255,255,0.1);
                border-radius: 25px;
                position: relative;
                overflow: hidden;
                transition: transform 0.3s ease;
                animation: pulseBorder 2s infinite;
            }

            @keyframes pulseBorder {
                0% { box-shadow: 0 0 0 0px rgba(245,106,106,0.4); }
                100% { box-shadow: 0 0 0 15px rgba(245,106,106,0); }
            }

            .openai-hero img {
                width: 100%;
                height: auto;
                border-radius: 15px;
                transition: transform 0.3s ease;
            }

            .openai-hero:hover {
                transform: translateY(-5px);
            }

            .animated-section {
                background: linear-gradient(135deg, #1a1a1a 0%, #2d3436 100%);
                padding: 4rem 2rem;
                border-radius: 25px;
                position: relative;
                overflow: hidden;
                margin: 3rem 0;
            }

            .animated-section::before {
                content: "";
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: linear-gradient(45deg, 
                    transparent 20%, 
                    #f56a6a 50%, 
                    transparent 80%);
                animation: gradientFlow 5s infinite linear;
                opacity: 0.4;
            }

            .animated-section::after {
                content: "";
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: linear-gradient(45deg, 
                    transparent 30%, 
                    #f56a6a 60%, 
                    transparent 90%);
                animation: gradientFlow 7s infinite linear;
                opacity: 0.2;
            }

            @keyframes gradientFlow {
                0% { transform: translateX(-100%) rotate(45deg); }
                100% { transform: translateX(100%) rotate(45deg); }
            }

            /* Rest of the CSS remains same from previous version */
        </style>
    </head>
    <body class="is-preload">
        <!-- Wrapper -->
        <div id="wrapper">
            <!-- Main -->
            <div id="main">
                <div class="inner">
                    <!-- Hero Section -->
                    <section class="animated-section">
                        <div style="position: relative; z-index: 1; text-align: center; color: white;">
                            <h1 style="font-size: 2.8rem; margin-bottom: 1.5rem;">
                                AI Development Roadmap
                                <div style="font-size: 1.4rem; color: var(--accent-color); margin-top: 1rem;">
                                    Towards OpenAI-Level Innovation
                                </div>
                            </h1>
                            <div class="openai-hero">
                                <img src="images/openai-logo.jpg" alt="OpenAI Inspiration">
                            </div>
                            <p style="font-size: 1.1rem; opacity: 0.9; letter-spacing: 1px;">
                                Bridging Academic Foundations with Cutting-Edge Research
                            </p>
                        </div>
                    </section>

                    <!-- Rest of the content remains same from previous version -->
                    
                </div>
            </div>

            <!-- Sidebar remains same from previous version -->
            
        </div>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/browser.min.js"></script>
        <script src="assets/js/breakpoints.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
