<html>
    <head>
        <title>Career Aspirations - Terkaudoon Abbo</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/main.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <style>
            :root {
                --accent-color: #f56a6a;
                --text-color: #2e2e2e;
                --light-bg: #f8f9fa;
                --primary-font: 'Poppins', sans-serif;
                --secondary-font: 'Montserrat', sans-serif;
            }

            /* Enhanced Hero Section */
            .openai-hero {
                width: 60%;
                margin: 3rem auto;
                padding: 30px;
                background: rgba(255,255,255,0.15);
                border-radius: 40px;
                position: relative;
                overflow: visible;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                animation: glowPulse 2s infinite;
                border: 2px solid rgba(245,106,106,0.3);
            }

            @keyframes glowPulse {
                0%, 100% { 
                    box-shadow: 0 0 30px 10px rgba(245,106,106,0.25),
                                0 0 60px 15px rgba(245,106,106,0.15); 
                }
                50% { 
                    box-shadow: 0 0 45px 20px rgba(245,106,106,0.35),
                                0 0 70px 25px rgba(245,106,106,0.2); 
                }
            }

            .openai-hero img {
                width: 100%;
                height: auto;
                border-radius: 25px;
                transform: scale(0.98);
                transition: all 0.4s ease;
                border: 2px solid rgba(245,106,106,0.3);
                filter: saturate(1.1);
            }

            .openai-hero:hover {
                transform: translateY(-10px) scale(1.03);
            }

            .openai-hero:hover img {
                transform: scale(1.01);
                filter: saturate(1.2);
            }

            /* Enhanced Animated Section */
            .animated-section {
                background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
                padding: 6rem 2rem;
                border-radius: 40px;
                margin: 5rem 0;
                position: relative;
                overflow: hidden;
            }

            .animated-section::before,
            .animated-section::after {
                content: "";
                position: absolute;
                width: 250%;
                height: 250%;
                background: linear-gradient(45deg, 
                    transparent 25%, 
                    var(--accent-color) 50%, 
                    transparent 75%);
                animation: gradientFlow 5s infinite linear;
                opacity: 0.4;
            }

            .animated-section::after {
                animation: gradientFlow 7s infinite linear;
                opacity: 0.3;
            }

            /* Enhanced Detail Cards */
            .detail-card {
                background: rgba(255,255,255,0.98);
                padding: 4rem;
                border-radius: 35px;
                margin: 4rem 0;
                box-shadow: 0 20px 40px rgba(0,0,0,0.18);
                border: 3px solid rgba(245,106,106,0.25);
                position: relative;
                overflow: hidden;
                transition: transform 0.3s ease;
            }

            .detail-card:hover {
                transform: translateY(-5px);
            }

            /* Enhanced Typography */
            .career-heading {
                font-size: 2.5rem;
                color: var(--accent-color);
                margin-bottom: 2rem;
                text-align: center;
                font-weight: 700;
                letter-spacing: 0.8px;
                position: relative;
                padding-bottom: 1.5rem;
                font-family: var(--primary-font);
            }

            .career-heading::after {
                content: "";
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 120px;
                height: 4px;
                background: var(--accent-color);
                border-radius: 2px;
            }

            /* Enhanced Skill Items */
            .skill-item {
                background: rgba(245,106,106,0.12);
                border: 2px solid rgba(245,106,106,0.25);
                border-radius: 25px;
                padding: 0.8rem 1.5rem;
                margin: 0.5rem;
                font-weight: 600;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                position: relative;
                overflow: hidden;
            }

            .skill-item::before {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg,
                    transparent,
                    rgba(255,255,255,0.2),
                    transparent);
                transition: 0.5s;
            }

            .skill-item:hover::before {
                left: 100%;
            }

            /* Enhanced Phase Cards */
            .phase-card {
                background: var(--light-bg);
                padding: 2.5rem;
                border-radius: 30px;
                border-left: 6px solid var(--accent-color);
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }

            .phase-card::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(120deg,
                    transparent,
                    rgba(245,106,106,0.05),
                    transparent);
            }

            .phase-card:hover {
                transform: translateY(-8px);
                box-shadow: 0 15px 35px rgba(0,0,0,0.12);
            }

            /* Enhanced Quote Box */
            .quote-box {
                padding: 2.5rem;
                margin: 3rem 0;
                border-radius: 20px;
                background: rgba(245,106,106,0.06);
                position: relative;
                border: 2px solid rgba(245,106,106,0.15);
            }

            .quote-box::before,
            .quote-box::after {
                content: "â€œ";
                font-size: 6rem;
                color: rgba(245,106,106,0.2);
                position: absolute;
                font-family: Georgia, serif;
                line-height: 1;
            }

            .quote-box::before {
                top: -1rem;
                left: 1rem;
            }

            .quote-box::after {
                bottom: -3rem;
                right: 1rem;
                transform: rotate(180deg);
            }

            /* Responsive Adjustments */
            @media (max-width: 768px) {
                .openai-hero {
                    width: 90%;
                    padding: 20px;
                }
                
                .detail-card {
                    padding: 2rem;
                    margin: 2rem 0;
                }
                
                .career-heading {
                    font-size: 2rem;
                }
            }
        </style>
    </head>

                            <h1 style="font-size: 3.2rem; margin-bottom: 2rem; letter-spacing: 1.2px; font-family: var(--primary-font);">
